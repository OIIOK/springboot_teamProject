<!doctype html>
<html class="no-js" lang="zxx" xmlns="http://www.thymeleaf.org">
   <head>
   <th:block th:replace="/shop/inc/head.html"/> 
   </head>

   <body>
    <!-- Preloader Start -->
    <th:block th:replace="/shop/inc/preloader.html"/>
    <!-- Preloader Start -->

    <header>
        <!-- Header Start -->
       <div class="header-area">
            <div class="main-header ">
            	<!-- top 링크 Start -->
            	<th:block th:replace="/shop/inc/top_link.html"/>
                <!-- top 링크 End -->
                
                <!-- 메인 Navi Start -->
                <th:block th:replace="/shop/inc/main_navi.html"/>
            	<!-- 메인 Navi End -->
            	
            </div>
       </div>
        <!-- Header End -->
    </header>

    <main>

        <!-- 메인 배너 Start -->
        <!--  <th:block th:replace="/shop/inc/main_banner.html"/> -->
        <!-- 메인 배너 End-->

    <!--================login_part Area =================-->
    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>New to our Shop?</h2>
                            <p>There are advances being made in science and technology
                                everyday, and a good example of this is the</p>
                            <a href="#" class="btn_3">Create an Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome Back ! <br>
                                Please Sign in now</h3>
                            <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="name" name="name" value=""
                                        placeholder="Username">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" value=""
                                        placeholder="Password">
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">Remember me</label>
                                    </div>
                                    <button type="submit" value="submit" class="btn_3">
                                        log in
                                    </button>
                                    
                                     <!-- 소셜로그인 버튼 -->
                                    <p>                                                             
                           			<a href="#"><img src="/shop/assets/img/bt_kakao.png"></a>
                           			</p>
                           			
                           			
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->

   <footer>
	<th:block th:replace="/shop/inc/footer.html"/>
   </footer>
   
	<!-- JS here -->
	<th:block th:replace="/shop/inc/footer_link.html"/>
